name: agricart_customer
description: AgriCart Customer Mobile Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  firebase_database: ^12.0.0
  firebase_storage: ^13.0.0
  firebase_messaging: ^16.0.0
  
  # UI & Navigation
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.2
  url_launcher: ^6.2.2
  
  # Supabase
  supabase_flutter: ^2.5.0
  
  # Image handling
  image_picker: ^1.0.2
  image_cropper: ^8.0.2
  cached_network_image: ^3.2.3
  qr_flutter: ^4.1.0
  gal: ^2.3.0
  
  # Video player
  video_player: ^2.8.1
  
  # Charts
  syncfusion_flutter_charts: ^30.2.4
  
  # Date & Time
  intl: ^0.20.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Local notifications
  flutter_local_notifications: ^19.4.0
  
  # Utils
  path: ^1.8.3
  uuid: ^4.2.1
  google_fonts: ^6.2.1
  crypto: ^3.0.3
  
  # Email validation
  email_validator: ^2.1.17
  
  # QR Scanner
  mobile_scanner: ^3.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/agricart_logo.png"
  adaptive_icon_background: "#F5F2E8"
  adaptive_icon_foreground: "assets/images/agricart_logo.png"
