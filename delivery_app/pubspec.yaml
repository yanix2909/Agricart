name: delivery_app
description: Lightweight delivery app for riders to view assigned orders from AgriCart
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_database: ^11.1.3
  firebase_storage: ^12.4.10
  provider: ^6.1.2
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.2
  image_picker: ^1.0.4
  url_launcher: ^6.2.1
  permission_handler: ^11.0.1
  supabase_flutter: ^2.5.0
  crypto: ^3.0.3
  image: ^4.1.3
  video_player: ^2.8.1
  video_thumbnail: ^0.5.3
  path_provider: ^2.1.1
  path: ^1.8.3
  gal: ^2.3.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/delivery_logo.png"
  adaptive_icon_background: "#1a4d2e"
  adaptive_icon_foreground: "assets/images/delivery_logo.png"
